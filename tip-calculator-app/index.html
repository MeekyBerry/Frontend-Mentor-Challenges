<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./css/images/favicon-32x32.png">
    <title> Tip calculator app</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="heading-logo">
      <img src="./css/images/logo.svg" alt="Logo" class="logo">
    </div>

    <form class="background">
      <div class="first-container">
        <div class="bill-container">
        <label for="bill">Bill</label>
        <input type="number" id="bill" placeholder="0" class="bill-input">
        </div>

        <div class="tip">
          <div>Select Tip %</div>
          <div class="percent-container">
          <div class="percent five">5 %</div>
          <div class="percent ten">10 %</div>
          <div class="percent fiftheen">15 %</div>
          <div class="percent twenty-five">25 %</div>
          <div class="percent fifty">50 %</div>
          <div class="percent custom">Custom</div>
          </div>
        </div>

        <div>
          <label for="number">Number of People</label>
          <input type="number" id="number" class="number-input" placeholder="0">
        </div>
      </div>

      <div class="second-container">
        <div>
          <div class="amount">
            <p>Tip Amount <span>/ person</span></p>
            <div class="">
            <img src="./css/images/icon-dollar.svg" alt="Dollar icon">
            0.00
            </div>
          </div>

        <div>
          <div class="amount">
            <p>Total <span>/ person</span></p>
            <div class="">
            <img src="./css/images/icon-dollar.svg" alt="Dollar icon">
            0.00
            </div>
          </div>

        <button>Reset</button>
      </div>
    </form>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/MeekyBerry" target="_blank">Elue Michael</a>.
    </div>
  </body>

</html>
