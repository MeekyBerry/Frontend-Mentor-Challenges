<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./css/images/favicon-32x32.png">
  <title> Tip calculator app</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="heading-logo">
    <img src="./css/images/logo.svg" alt="Logo" class="logo">
  </div>

  <form id="form" class="background">
    <div class="first-container">
      <div class="bill-container">
        <label for="bill">Bill</label>
        <!-- <div class="icon-box"> -->
            <!-- <img src="./css/images/icon-dollar.svg" alt="Dollar Icon"> -->
          <input type="number" id="bill" placeholder="0" class="bill-input__img input-bar">
        <!-- </div> -->
      </div>

      <div class="tip">
        <div>Select Tip %</div>
        <div class="percent-container">
          <button type="button" class="percent five">5%</button>
          <button type="button" class="percent ten">10%</button>
          <button type="button" class="percent fiftheen">15%</button>
          <button type="button" class="percent twenty-five">25%</button>
          <button type="button" class="percent fifty">50%</button>
          <button type="button" class="percent custom" id="cst-btn">Custom</button>
        </div>
      </div <div>
      <label for="number">Number of People</label>
      <div class="icon-box">
        <!-- <div>
          <img src="./css/images/icon-person.svg" alt="Person Icon">
        </div> -->
        <input type="number" id="people" class="people-input__img input-bar" placeholder="0">
      </div>
    </div>
    </div>

    <div class="second-container">
      <div class="amount">
        <p>Tip Amount <span class="person">/ person</span></p>
        <div class="digit">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17">

          </svg>
          <span id="tip-amount">0.00</span>
        </div>
      </div>

      <div class="amount">
        <p>Total <span class="person">/ person</span></p>
        <div class="digit">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17">
            <path fill="var(--Strong-cyan)"
              d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z" />
          </svg>
          <span id="total">0.00</span>
        </div>
      </div>
      <div class="btn-wrapper">
        <button type="reset" id="reset" class="btn">Reset</button>
      </div>
    </div>
  </form>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/MeekyBerry" target="_blank">Elue Michael</a>.
  </div>
</body>

</html>
