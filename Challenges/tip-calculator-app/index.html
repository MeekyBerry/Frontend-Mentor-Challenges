<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./css/images/favicon-32x32.png">
    <title> Tip calculator app</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="heading-logo">
      <img src="./css/images/logo.svg" alt="Logo" class="logo">
    </div>

    <div class="bg">
      <div class="first-container">
        <label for="bill">Bill</label>
        <input type="text" id="bill">

        <div>
          <div>Select Tip %</div>
          <div class="percent">5 %</div>
          <div class="percent">10 %</div>
          <div class="percent">15 %</div>
          <div class="percent">20 %</div>
          <div class="percent">25 %</div>
          <div class="percent">Custom</div>
        </div>

        <div>
          <label for="number">Number of People</label>
          <input type="text" id="number">
        </div>
      </div>

      <div class="second-container">
        <div class="">Tip Amount <span>/ person</span></div>
        <div class="">Total <span>/ person</span></div>

        <button>Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/MeekyBerry" target="_blank">Elue Michael</a>.
    </div>
  </body>

</html>
